<body background="https://mybackdrop.co.uk/wp-content/uploads/2017/03/Jungle-backdrop.jpg">

  <h1>See and Say Speech Practice</h1>
  <h2>Click on the letters to see and hear an animal! </h2>
  <!-- form -->
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="email" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Age</label>
        <input type="email" class="form-control" id="age">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="Email">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">What sounds are you working on today? </label>
        <input type="email" class="form-control" id="sounds">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 
  <!--carosel-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <button id="iguana" data-type="iguana" class="button" value="0"><img src="assets/images/I.png">
          <h3>I</h3>
        </button>

      </div>
      <div class="carousel-item">
        <button id="cat" data-type="cat" class="button" value="2"><img src="assets/images/A.png">
          <h3>Aa</h3>
        </button>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
